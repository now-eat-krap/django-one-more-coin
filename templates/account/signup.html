{% extends "base_login.html" %}
{% load allauth i18n %}
{% block content %}
<div class="container min-vh-100">
  <div class="position-absolute top-50 start-50 translate-middle h-75 w-25 mt-5">
    <h1 class="mt-5 mx-2">회원가입</h1>

    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      <div class="my-3">
        <input type="email" name="email" autocomplete="email" class="form-control" placeholder="이메일" value="{{ form.email.value|default_if_none:'' }}" required style="height:50px;">
      </div>
      <div class="my-3">
        <input type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="비밀번호" value="{{ form.password1.value|default_if_none:'' }}" required style="height:50px;">
      </div>
      <div class="my-3">
        <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="비밀번호 확인" value="{{ form.password2.value|default_if_none:'' }}" required style="height:50px;">
      </div>

      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="mt-2 btn btn-primary w-100" type="submit">회원가입</button>
    </form>

  </div>
</div>
{% endblock %}
